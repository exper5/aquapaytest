<div class="container ">
  <section class="content ">



    <div class="clearfix"></div>
    <form  [formGroup]="addgroup" (ngSubmit)="onSubmit()">
      <div class="col-md-12">

        <div class="row setup-content form_bg" id="step-1">
          <div class="col-xs-12 padlrnone">
            <h4>Create Group</h4>
            <div class="BorderBottom"></div>
            <div class="col-md-12 extra_padd">
              <div class="col-md-6 col-sm-6">
                <div class="lft_div">
                  <!-- <div class="col-xs-10 col-sm-10 col-md-10">
                    <div class="form-field col x-50">
                      <input id="name" class="input-text js-input" type="text" required>
                      <label class="label" for="name">Enter Group Name(e.g : A, B, C use capital letters only)</label>
                    </div>
                  </div> -->

                  <div class="form-group col-xs-10 col-sm-10 col-md-10">
                      
                      <div class="form-field col x-50">
                             
                      <input type="text" placeholder="Enter Group Name(e.g : A, B, C use capital letters only)" formControlName="grpname"  class="input-text js-input form-control" [ngClass]="{ 'is-invalid': submitted && f.grpname.errors }" />
                      <label class="label" for="name">Enter Group Name(e.g : A, B, C use capital letters only)</label>
                      </div>
                      <div *ngIf="submitted && f.grpname.errors" class="invalid-feedback">
                          <div *ngIf="f.grpname.errors.required">groupname is required</div>
                      </div>
                  </div>


                  <div class="clearfix"></div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-field col x-50"> 
                      <input id="email" type="text" formControlName="lwrlimit"  class="input-text js-input form-control" [ngClass]="{ 'is-invalid': submitted && f.lwrlimit.errors }">
                      <label class="label" for="email">Lower Limit</label>
                    </div>
                    <div *ngIf="submitted && f.lwrlimit.errors" class="invalid-feedback">
                        <div *ngIf="f.lwrlimit.errors.required">Lower limit is required</div>
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-field col x-50">
                      <input id="name"  type="text" formControlName="uprlimit"  class="input-text js-input form-control" [ngClass]="{ 'is-invalid': submitted && f.uprlimit.errors }">
                      <label class="label" for="name">Upper Limit</label>
                    </div>
                    <div *ngIf="submitted && f.uprlimit.errors" class="invalid-feedback">
                        <div *ngIf="f.uprlimit.errors.required">Upper limit is required</div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="col-xs-12 col-sm-12 col-md-12 Resetin">
                     <a> <img src="assets/images/reset-matrix.png" /> &nbsp;
                      <span class="resetstyle">Reset &nbsp;&nbsp;</span> </a>
                  </div>
                  <div class="col-md-12 ">
                      <div class="form-field col x-50">
                        <button class="btn bg-primary" type="submit">Send for Approval</button>
                      </div>
                    </div>

                </div>
              </div>
              <div class="col-md-6 col-sm-6">

              </div>
              
              <div class="clearfix"></div>
              
            </div>
          </div>
        </div>
      </div>
    </form>
