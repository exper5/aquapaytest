<div class="CardWhitebox CardWhitebox1 CardWhitebox11">
    <h3>You Have 5 Cards</h3>
    <div class="BorderBottom"></div>

    <!--<div class="whitebox whitebox1">-->
    <!--<div class="uk-margin"></div>-->
    <div class="uk-section">
        <div class="owl-carousel owl-theme owl-themecustom">
            
            <owl-carousel
            [options]="{items: 1, dots: true, navigation: true}"
            
            [items]="cards"
            
            [carouselClasses]="['owl-theme', 'row', 'sliding']">
            <div class="item" *ngFor="let user of cards">
                   
                           <div class="uk-card uk-card-primary uk-card-hover uk-card-body uk-light fontsize" >
                               <h3 class="uk-card-title nicname mrgntxt">{{user.cardholder}}</h3>
                               <h1 class="no">{{user.digits}}</h1>
                               <p class="textsmalln mrgbot">
                                   VALID
           
                               </p>
                               <p class=" textsmall1 mrgbot">
                                   UP TO {{user.expirydate}}
           
                               </p>
                               <div class="clear10"></div>
                               <p class="textsmall3n mrgbot">Credit Limit</p>
                               <div class="clear5"></div>
                               <div class="col-sm-12 padnone">
           
                                   <!-- example starts here -->
           
                                   <div class="progress">
                                       <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                           <span>1.7Cr</span>
                                           <!-- <span class="rightBarText">{{user.addedby.limit}}Cr</span> -->
                                       </div>
                                   </div>
           
                               </div>
           
                           </div>
           
            </div>
        </owl-carousel>

        </div>
    </div>
    <div class="clear"></div>
    <div class="col-md-12 col-sm-12 text-center margin20">
        <a routerLink="../makeunitarypayment" class="btn btn-primary btn-outline btn-spac Btn_Width margbtnRES">+ Add Unitary Payment</a>
        &nbsp;&nbsp;&nbsp;
        <a routerLink="../makebulkpayment" class="btn btn-primary btn-outline Btn_Width">+ Add Bulk Payment</a>
    </div>
    <div class="clear10"></div>
</div>
